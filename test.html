<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="user" class="user">
    </form>
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/validity.js"></script>
    <script>
        $(function() {
            $('.user').validity({
                '/^\\S{1,}$/':'不能为空',
                '/^[\u4e00-\u9fa5]{1,}$/':'只能为中文',
            });
        });
    </script>
</body>
</html>
